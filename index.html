<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cargando...</title>

  <style>
    body {
      margin: 0;
      background: #f9f9f9;
      color: #333;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    /* GIF del logo */
    .gif-logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }

    /* Texto base */
    .texto {
      font-size: 22px;
      color: #0D596A;
      font-weight: bold;
      animation: fade 1.2s infinite alternate;
    }

    /* Efecto parpadeo */
    @keyframes fade {
      from { opacity: 1; }
      to   { opacity: 0.3; }
    }

    /* Animación de puntos (...) */
    .texto::after {
      content: "...";
      animation: dots 1.5s steps(3,end) infinite;
    }

    @keyframes dots {
      0%   { content: ""; }
      33%  { content: "."; }
      66%  { content: ".."; }
      100% { content: "..."; }
    }
  </style>

  <script>
    // Redirige al index después de 3 segundos
    setTimeout(() => {
      window.location.href = "pagina.html";
    }, 3000);
  </script>
</head>
<body>

  <!-- Aquí colocas tu GIF/logo -->
  <img src="imagenes/tu-gif.gif" class="gif-logo" alt="Logo cargando">

  <div class="texto">Cargando</div>

</body>
</html>
