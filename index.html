<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cargando...</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    /* Contenedor que hará fade-out */
    #fade {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      transition: opacity 1.5s ease; /* fade-out */
      opacity: 1;
    }

    /* Video fullscreen */
    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Hace que el video llene toda la pantalla */
    }

  </style>
</head>
<body>

  <div id="fade">
    <video autoplay muted playsinline>
      <source src="imagenes/video.mp4" type="video/mp4">
      Tu navegador no soporta videos.
    </video>
  </div>

  <script>
    // Tiempo antes de iniciar fade-out (ajústalo si quieres)
    const tiempo = 5000;

    setTimeout(() => {
      // Inicia fade-out
      document.getElementById("fade").style.opacity = 0;

      // Dale tiempo al fade-out para terminar antes de redirigir
      setTimeout(() => {
        window.location.href = "pagina.html";
      }, 1500); // coincide con el tiempo del fade-out
    }, tiempo);
  </script>

</body>
</html>
